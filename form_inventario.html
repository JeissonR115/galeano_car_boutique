<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav class="nav nav--modulo"></nav>
    </header>
    <main>
        <section class="form__container">
            <h2 class="form__title">Contáctanos</h2>
            <form class="form form--contact" method="post">
                <div class="form__group">
                    <label for="name" class="form__label">Nombre</label>
                    <input type="text" id="name" name="name" class="form__input"
                        placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form__input"
                        placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form__group">
                    <label for="message" class="form__label">Mensaje</label>
                    <textarea id="message" name="message" class="form__textarea"
                        placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <input type="submit" value="Enviar mensaje" class="form__submit">
            </form>
        </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
