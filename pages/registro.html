<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav class="nav"></nav>
    </header>
    <main>
        <section class="form__container">
            <h2 class="form__title">Registro</h2>
            <form class="form form--signup" method="post">
                <div class="form__group">
                    <label for="username" class="form__label">Nombre de usuario</label>
                    <input type="text" id="username" name="username" class="form__input"
                        placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form__input"
                        placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form__input" pattern=".{5,}"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <input type="submit" value="Registrarse" class="form__submit">
                <span>¿Ya tienes cuenta? <a href="./ingresa.html" class="form__forgot-password">Inicia Sesión</a></span>
            </form>
        </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="../src/main.js"></script>
</body>

</html>
