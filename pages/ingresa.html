<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav class="nav"></nav>
        <link rel="stylesheet" href="/styles/login.css">
    </header>
    <main>
        <section class="form__container">
            <h2 class="form__title">Inicio de sesión</h2>
            <form class="form form--login">
                <div class="form__group">
                    <input type="text" id="user" name="user" class="form__input" pattern="[a-zA-Z0-9_\-\.@]+"
                        placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form__group">
                    <input type="password" id="password" name="password" class="form__input" pattern=".{5,}"
                        placeholder="Ingresa tu contraseña" required>
                    <a href="#" class="form__forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <input type="submit" value="Ingresar" class="form__submit">
            </form>
        </section>



    </main>
    <footer class="footer"></footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
